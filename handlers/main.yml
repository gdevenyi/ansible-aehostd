---
# handlers file for roles/ae-dir-linux-client

- name: "restart aehostd"
  service: name=aehostd state=restarted

- name: "restart ssh"
  service: name="ssh" state=restarted

- name: "restart sshd"
  service: name="sshd" state=restarted

- name: "refresh sudoers"
  file:
    path: "{{ item }}"
    state: absent
  ignore_errors: yes
  with_items:
    - "{{ aehostd_sudoers_file }}"
    - "{{ aehostd_sudoers_file }}.ldif"
    - "{{ aehostd_sudoers_file }}.tmp"
